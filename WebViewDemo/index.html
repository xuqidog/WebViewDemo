<script type="text/javascript">
function sendCommand(type,cmd,param){
    var url=type+":"+cmd+":"+param;
    document.location = url;
}
</script>
<style type="text/css">
tr
{
    text-align: center;
    background-color:white;
}
*{
    padding:0px;
    margin:0px;
}
#image{
	position: absolute;
	width: 100%;
	height: 100%;
	float: left;
}
.lef{
	position: fixed;
    border:2px clear solid;
    width:50%;
    height:40px;
    bottom: 10px;
    left: 0px;
}
.rig{
	position: fixed;
    border:2px clear solid;
    width:50%;
    height:40px;
    bottom: 10px;
    right: 0px;
}
</style>
<body style="background-color: transparent">
	<div id="image">
		<img src="IMG_1275.JPG"/ width="100%" height="100%">
		
		<div class="lef"  onclick="sendCommand('login','alert','web log in success！')"></div>
        <div class="rig"  onclick="sendCommand('joinnow','alert','web join now success！')"></div>
	    </div>
	</div>
</body>
</html>
